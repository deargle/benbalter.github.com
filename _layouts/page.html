---
layout: default
---

<div class="page page-{{ page.id | slugify }}">
  <div class="row">
    <div class="col-md-9 offset-md-1">

    <h1 class="display-4 text-primary" data-toc-skip>{{ page.title | smartify }}</h1>

    {% if page.description %}
      <p class='lead'>{{ page.description }}</p>
    {% endif %}

    {{ content }}

    </div>
    {% if page.include_toc %}
    <div class="col-sm-2">
      <nav id="toc" data-toggle="toc" class='sticky-top'></nav>
    </div>
    {% endif %}
  </div>
</div>
