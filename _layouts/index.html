---
layout: default
hero: true
---

{{ content }}

{% for post in site.categories.professional %}
    <div class="row mb-2">
        <div class="col-sm-9">
            <a href="{{ post.url | relative_url }}">{{ post.title | smartify }}</a>
        </div>
        <div class="col-sm-3 text-muted text-md-end">
            <small>{{ post.date | date: '%B %-d, %Y' }}</small>
        </div>
    </div>
{% endfor %}
